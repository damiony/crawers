<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示</title>
</head>
<body>
<div id="demo">
    <div align="middle">
        <form method="get">
            <input type="text" maxlength="100" style="width: 500px" value="{{.Query}}" name="q">
            <button>搜索</button>
        </form>
    </div>
    <h2 align="middle">共为你找到相关结果约为{{.Hits}}个。显示从{{.Start}}起共{{ len .Items  }}个。</h2>
    <div align="middle">
        <table id="table">
            <tbody>
            {{range .Items}}
            <tr>
                <td><a href="{{.Url}}">{{.Upload.NickName}}</a></td>
            {{with .Upload}}
                <td>{{.Sex}}</td>
                <td>{{.Height}}</td>
                <td>{{.Age}}</td>
                <td>{{.Constellation}}</td>
                <td>{{.Education}}</td>
                <td>{{.Marriage}}</td>
            {{end}}
            </tr>

            {{else}}
            <div>没有找到相关用户</div>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
